<section>
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12">
            <label>{{persona.nombre}}</label>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12">
            <label>{{persona.apellido}}</label>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <p>Valor: {{numero}}</p>
        </div>
    </div>
    <div class="row">
        <input [(ngModel)]="numero" />
    </div>
    <div class="row justify-content-md-center">
        <button (click)="calcular()" class="primary">Calcular</button>
    </div>
</section>
